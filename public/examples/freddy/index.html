<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Synchronized video playback</title>
    <style>
        #canvas_2 {
            /*background-image: url('');*//*adding a background image for greenscreen effect*/
            background-repeat: no-repeat;
        }

        .video {
            border: 1px solid black;
            padding: 10px;
            margin: 10px;
            background: lightgray;
        }

        #progress {
            width: 100%;
        }

        #progress #progress_box {
            float: left;
            width: 100%;
            height: 9px;
            border: 1px solid #ccc;
            background-color: orange;
            margin: 7px 0 0 5px;
            overflow: hidden;
            -webkit-border-radius: 5px;
            -moz-border-radius: 5px;
            border-radius: 5px;
        }

        #progress #play_progress {
            display: block;
            width: 0;
            height: 9px;
            background-color: white;
            opacity:0.7;
            -webkit-border-radius: 5px;
            -moz-border-radius: 5px;
            border-radius: 5px;
        }

        #progress #load_progress {
            display: block;
            width: 0;
            height: 9px;
            background-color: #ccc;
            -webkit-border-radius: 5px;
            -moz-border-radius: 5px;
            border-radius: 5px;
        }

        #progress #play_time {
            float: left;
            margin: 7px 0 0 5px;
            /*width: 10%;*/
        }

        #progressSeeker{
            width: 100%;
        }
        #progressSeeker #seeker{
            width: 100%;
        }

    </style>
</head>
<body>
<video id="video_1" width="480" controls preload="auto" class="video">
    <source src="./mov_bbb.mp4" type="video/mp4">
    Your browser doesn't support HTML5 video tag.
</video>
<video id="video_2" width="480" preload="auto" class="video">
    <source src="./mov_bbb.mp4" type="video/mp4">
    Your browser doesn't support HTML5 video tag.
</video>
<div id="canvases">
    <canvas id="canvas_1" width="250" height="150" class="video"></canvas>
    <canvas id="canvas_2" width="250" height="150" class="video"></canvas>
</div>


<button id="play" onclick="playPause()">Play/Pause</button>
<div id="progressSeeker">
<label for="seeker">Progress:
    <input type="range" id="seeker" value="0" min="0" max="100">
</label>
</div>

<div id="progress" class="control">
    <div id="progress_box">
        <span id="load_progress"><span id="play_progress"></span></span>
    </div>
    <div id="play_time">
        <span id="current_time_display">00:00</span> / <span id="duration_display"></span>
    </div>
</div>


<script type="text/javascript" src="video.js"></script>

</body>
</html>
